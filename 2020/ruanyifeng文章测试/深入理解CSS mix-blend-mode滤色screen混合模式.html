<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>深入理解CSS mix-blend-mode滤色screen混合模式</title>
    <style>
      .wrap {
        width: 200px;
        height: 300px;
        background-size: cover;
        background-repeat: no-repeat;
        /* background-image: url(https://image.zhangxinxu.com/image/blog/201905/landscape-s.jpg); */
        background-image: url(https:////image.zhangxinxu.com/image/blog/201905/school_overcast-s.jpg);
      }
      video,
      img {
        width: 100%;
        height: 100%;
        mix-blend-mode: screen;
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.zhangxinxu.com/wordpress/2019/05/css-mix-blend-mode-screen/"
      >文章地址</a
    >
    <div class="wrap">
      <!-- <img src="https://image.zhangxinxu.com/image/blog/201905/bright.jpg" alt=""> -->
      <video
        width="200"
        height="300"
        autoplay=""
        preload="auto"
        loop=""
        controls
        webkit-playsinline="true"
        playsinline="true"
        x5-video-player-type="h5"
        x5-video-orientation="portraint"
        x5-video-player-fullscreen="true"
        src="https://image.zhangxinxu.com/video/blog/201905/rains-s.mp4"
      ></video>
    </div>
    <div class="wrap">
      <img src="https://image.zhangxinxu.com/image/blog/201905/bright.jpg" alt="">
    </div>
  </body>
</html>
