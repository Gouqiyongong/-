<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS检测CSS属性浏览器是否支持的多种方法</title>
</head>
<body>
  <a href="https://www.zhangxinxu.com/wordpress/2019/11/js-css-supports-detect/">文章地址</a>
  <script>
    /* CSS.supports(propertyName, value);
    CSS.supports(supportCondition); */
    let result = CSS.supports('filter', 'blur(5px)');
    console.log(1, result);
    result = CSS.supports('filter: 5px');   // 错误语法，返回false
    console.log(2, result);

    /* JS赋值再取值的检测方法 */
    document.head.style.filter = 'blur(5px)';
    result = window.getComputedStyle(document.head).filter == 'blur(5px)';
  </script>
</body>
</html>
